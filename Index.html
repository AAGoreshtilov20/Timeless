<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>   
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://kit.fontawesome.com/59abe682fe.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <nav id="navBar">

    <div id="logo">
        <h1>Timeless</h1>
      </div>
        
      <a href="#home" >Home</a>
      <a href="#services" >Services</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>    
      <a><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'">Login</button></a>

    <div id="login-form">
      <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
              <button type='button'onclick='login()'class="toggle-btn">Log In</button>
              <button type='button'onclick='register()'class="toggle-btn">Register</button>
            </div>

          <form id="login" class="input-login">
            <input class="input-field" placeholder="Email" required >
            <input class="input-field"placeholder="Enter Password" required>
            <input type='checkbox'class="check-box"><span>Remember Password</span>
            <button class="submit-btn">Log in</button>
          </form>


          <form id="register" class="input-register">
            <input class="input-field"placeholder="First Name" required>
            <input class="input-field"placeholder="Last Name" required>
            <input class="input-field"placeholder="Email" required>
            <input class="input-field"placeholder="Enter Password" required>
            <input class="input-field"placeholder="Confirm Password"  required>
            <input type='checkbox'class="check-box"><span>I agree to the terms and conditions</span>
            <button class="submit-btn">Register</button>
          </form>
          
      </div>
    </div>
    
</nav>       
  <!-- End Header -->


  
  <script src="JS/index.js"></script>
 
 
</body>

</html>
